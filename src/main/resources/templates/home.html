<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone Number and Message Submission</title>
      
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <p th:text="'Welcome, please enter your name, number and a text message below'" />
    <h1>Form</h1>
    <form action="#" th:action="@{/home}" th:object="${customerinfo}" method="post">
    	<p>Name: <input type="text" th:field="*{name}" /></p>
    	<p>Number: <input type="text" th:field="*{phoneNumber}" /></p>
    	<p>Message: <input type="text" th:field="*{message}" /></p>
        <p><input type="submit" value="Submit" />
        </p>
        </form>
</body>
</html>
